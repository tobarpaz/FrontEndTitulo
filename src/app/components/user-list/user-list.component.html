<ion-header>
  <ion-toolbar>
    <ion-title>Matches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let match of matches" (click)="openChat(match.chatId)">
      <ion-label>
        <h2>{{ match.userName }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
